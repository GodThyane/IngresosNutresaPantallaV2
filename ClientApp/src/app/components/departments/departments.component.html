<div class="container-departments">
  <h4>Seleccione una sede</h4>
  <mat-form-field appearance="fill">
    <mat-label>Sedes</mat-label>
    <mat-select [formControl]="departmentControl">
      <mat-option *ngFor="let department of departments" [value]="department">
        {{department.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p class="department_name">{{departmentControl.value.value}}</p>
  <div *ngIf="workers.length > 0" [@enterAnimation] class="welcome-container">
    <p class="welcome">Bienvenido</p>
    <p class="worker_name">{{workers[workers.length - 1]}}</p>
  </div>
</div>
